<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

	<head>
		<title>FaustCplus (Flash Avatar Upload Sina Twitter Crack+)</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #ffffff;}
		#flashContent { width:100%; height:100%; }
		</style>
	</head>

	<body>
		<div id="altContent"></div>
		<div>
			<input type="button" onclick="swfobject.getObjectById('FaustCplus').jscall_updateAvatar();" value="JS Call Upload"/>
		</div>
		<div id="avatar_priview"></div>

		<script type="text/javascript" src="http://images1.jyimg.com/w4/register/j/swfobject.js"></script>
		<script type="text/javascript">

			function uploadevent(status){
			     status += '';
				 switch(status){

					case '1':
						alert('upload succeed!');
					break;

					case '2':
						alert('upload error');
					break;
                    
                    case '3':
						alert('file too large');
					break;
                    
                    case '4':
						alert('not a image file');
					break;
                    
                    case '5':
						alert('open file error');
					break;

					case '6':
						alert('cancel!');
					break;

					default:
						alert('status: ' + status);
				} 
			}
            /*
            状态码:
            1 成功
            2 失败
            3 文件太大
            4 文件不是图片
            5 文件打开失败
            6 点击取消按钮
            7 使用js调用保存
            */
			var flashvars = {
			  "jsfunc":"uploadevent",
			  "imgUrl":"",
			  "lang": 'en_us', // en_us, zh_cn, zh_tw
			  "uploadSrc":false,
			  "showBrow":true,
			  "showCame":true,
			  "uploadUrl":"./php/saveavater.php?action=u%26a=1%26b=2"
			};

			var params = {
				menu: "false",
				scale: "noScale",
				allowFullscreen: "false",
				allowScriptAccess: "always",
				wmode:"transparent",
				bgcolor: "#FFFFFF"
			};

			var attributes = {
				id:"FaustCplus"
			};

			swfobject.embedSWF("FaustCplus.swf", "altContent", "650", "500", "9.0.0", "expressInstall.swf", flashvars, params, attributes);

		</script>

	</body>
</html>
